<div ng-controller="NewMealCtrl">
	<form name="mealDetails" class="meal-details" ng-submit="submit(mealDetails)" novalidate>
		<h2>Enter the Meal Details</h2>
		<div class="col-sm-1">
			<p class="row">Base Meal Price: $</p>
			<p class="row">Tax Rate: </p>
			<p class="row">Tip Percentage: %</p>
		</div>
		<div class="col-sm-2">
			<div class="row">
				<input type="number" name="base meal price" ng-model="meal.basePrice" required>
			</div>
			<div class="row">
				<input type="number" name="tax rate" ng-model="meal.taxRate" required>
			</div>
			<div class="row">
				<input type="number" name="tip percentage" ng-model="meal.tipPercent" required>
			</div>
		</div>
		<div class="btn-container">
			<button type="submit">Submit</button>
			<button type="button" ng-click="cancel()">Cancel</button>
		</div>
	</form>
	<div class="charges sect">
		<h2>Customer Charges</h2>
		<div class="inner-container">
			<div class="col-sm-1">
				<p class="row">Subtotal: </p>
				<p class="row">Tip: </p>
				<p class="row">Total: </p>
			</div>
			<div class="col-sm-2">
				<p class="row">{{subtotal | currency}}</p>
				<p class="row">{{tip | currency}}</p>
				<p class="row">{{total | currency}}</p>
			</div>
		</div>
					
	</div>
</div>

</div>
